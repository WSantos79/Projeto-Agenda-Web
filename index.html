<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="card-header">Lista de Tarefas</h1>
            <div class="card-body">
                <p>Clique na tarefa para excluir!</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Digite a tarefa" name="tarefa" autofocus>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="botao">Cadastrar</button>
                    </div>
                </div>
                <ul id="lista" class="list-group">
                </ul>
            </div>
        </div>
    </div>
    <br />
    <p align="center">Desenvolvido por Wellingon Santos.<a href="https://github.com/WSantos79"
            target="_blank"><br /><img src="img/github.png" width="100" height="100" alt="GitHub"></a></p>
    <script src="js/script.js"></script>
</body>

</html>
